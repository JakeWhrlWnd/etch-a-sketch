<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main id="main-container" class="main-container">
        <header id="header" class="header">
            <h1 id="main-heading" class="main-heading">Etch-A-Sketch</h1>
        </header>
        <section id="sketch-container" class="sketch-container">
            <div id="btn-container" class="btn-container">
                <button id="rst-btn" class="btn reset">Reset</button>
                <button id="blk-btn" class="btn black">Black</button>
                <button id="gry-btn" class="btn gray">Grayscale</button>
                <button id="rbw-btn" class="btn rainbow">Rainbow</button>
            </div>
            <div id="grid-container" class="grid-container">
            </div>
        </section>
        <footer id="footer" class="footer">
            <p>Created by James</p>
        </footer>
    </main>
    <script src="script.js"></script>
</body>
</html>
