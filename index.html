<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id='header' class='header'>
        <h1 id='title' class='title'>Etch-a-Sketch</h1>
      </header>
      
      <main id='main' class='main'>
        
        <div id='controls' class='controls'>
          <button id='reset-button' class='btn reset-button'>Reset</button>
          <button id='black-button' class='btn black-button' data-color='black'>Black</button>
          <button id='rainbow-button' class='btn rainbow-button' data-color='rainbow'>Rainbow</button>
          <button id='shader-button' class='btn shader-button' data-color='shader'>Shader</button>
        </div>
        
        <div id='grid-container' class='grid-container'>
        </div>
      
      </main>
      
      <footer id='footer' class='footer'>
        <p>Copyright &copy; 2022 James</p>
      </footer>
    <script src="script.js"></script>
</body>
</html>
